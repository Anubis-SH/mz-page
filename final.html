<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height for full page display */
            background: #2c3e50;
            color: #ecf0f1;
            background: linear-gradient(135deg, #2c3e50 25%, #3498db 25%, #3498db 50%, #2c3e50 50%, #2c3e50 75%, #3498db 75%, #3498db 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(44, 62, 80, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%; /* Changed width to percentage for responsiveness */
            max-width: 600px; /* Added max-width for better readability on large screens */
            margin: 20px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(236, 240, 241, 0.2);
            color: #ecf0f1;
            font-size: 16px;
        }

        input::placeholder, select {
            color: #bdc3c7;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px; /* Increased padding for better readability */
            border: none;
        }

        th {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: left;
        }

        td {
            background-color: #2c3e50;
            color: #ecf0f1;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            /* Adjustments for smaller screens */
            .container {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container" id="admin-container" style="display: none;">
        <h1>Add Member</h1>
        <form id="add-member-form">
            <input type="text" id="name" placeholder="Name" required>
            <select id="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Egypt">Egypt</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Russia">Russia</option>
                <!-- Add more countries as needed -->
            </select>
            <input type="tel" id="phone" placeholder="Phone Number" required> <!-- Changed input type to 'tel' for phone number -->
            <button type="submit">Add Member</button>
        </form>
        <h2>Member List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Phone Number</th>
                    <th>Actions</th> <!-- Added Actions column -->
                </tr>
            </thead>
            <tbody id="member-list">
                <!-- Members will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        const validAdmins = {
            'Anubis': '12345',
            'platon': '54321'
        };

        const countryCodes = {
            'USA': '+1',
            'UK': '+44',
            'Egypt': '+20',
            'France': '+33',
            'Germany': '+49',
            'Russia': '+7'
        };

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (validAdmins[username] && validAdmins[username] === password) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-container').style.display = 'block';
                loadMembers();
            } else {
                alert('Invalid username or password');
            }
        });

        document.getElementById('add-member-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const country = document.getElementById('country').value;
            const phone = document.getElementById('phone').value;

            const countryCode = countryCodes[country] || '';

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${country}</td>
                <td>${countryCode} ${phone}</td>
                <td><button onclick="deleteMember(this)">Delete</button></td>
            `;
            document.getElementById('member-list').appendChild(newRow);

            saveMember(name, country, phone);

            // Clear the form
            document.getElementById('add-member-form').reset();
        });

        function saveMember(name, country, phone) {
            const members = JSON.parse(localStorage.getItem('members')) || [];
            members.push({ name, country, phone });
            localStorage.setItem('members', JSON.stringify(members));
        }

        function loadMembers() {
            const members = JSON.parse(localStorage.getItem('members')) || [];
            const memberList = document.getElementById('member-list');
            memberList.innerHTML = '';
            members.forEach((member, index) => {
                const countryCode = countryCodes[member.country] || '';
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${member.name}</td>
                    <td>${member.country}</td>
                    <td>${countryCode} ${member.phone}</td>
                    <td><button onclick="deleteMember(this)">Delete</button></td>
                `;
                memberList.appendChild(newRow);
            });
        }

        function deleteMember(button) {
            const row = button.closest('tr');
            const index = row.rowIndex - 1; // Adjust for header row

            let members = JSON.parse(localStorage.getItem('members')) || [];
            members.splice(index, 1); // Remove member from array
            localStorage.setItem('members', JSON.stringify(members)); // Update localStorage

            row.remove(); // Remove row from HTML
        }
    </script>
</body>
</html>
